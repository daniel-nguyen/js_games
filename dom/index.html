<html>
<body>
  <canvas width="1024" height="768" id="main-canvas" style="border: 1px solid #000000">

  </canvas>


  <script type="text/javascript">
      const canvas = document.getElementById("main-canvas");
      const ctx = canvas.getContext("2d");

      ctx.lineWidth = 5;

      // mur
      ctx.strokeRect(75, 140, 150, 110);

      // drzwi
      ctx.fillRect(130, 190, 40, 60);

      // dach
      ctx.beginPath();
      ctx.moveTo(50, 140);
      ctx.lineTo(150, 60);
      ctx.lineTo(250, 140);
      ctx.closePath();
      ctx.stroke();
  </script>
</body>
</html>
